<!DOCTYPE html>
<html lang="pt-br">
  <head class="back">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>tweet</title>
  </head>
  <body>
    <section class="container_tweet">
      <div class="image">
        <img
          src="assets/logo-nike.png"
          alt="logo da nike"
          title="circulo preto envolnedo um simbolo de verificado branco na frente, assim formando o simbolo da nike."
        />
      </div>
      <div class="content">
        <div class="header">
          <h1 class="name">Nike</h1>
          <img
            src="assets/verify-icon.png"
            alt="simbolo de verificado"
            title="um circulo ondulado na cor azul, com um simbolode certo na frente. assim formando o icone de verificado."
          />
          <h2 class="pseudonym">@Nike</h2>
          <div class="wrapper">
            <div class="dot"></div>
          </div>
          <p class="date">10 de mar</p>
        </div>
        <div class="main">
            <p class="margin">
            Fail so hard, you can´t help but smile. Then do it again. Because
            trying something new is always a win.
              <p>Join us</p>  
            </p>
        </div>
        <div class="fotter">
            <div class="icon_info ">
                <img class="info"
                src="assets/coment.png" 
                alt="icone de comentário" 
                title="desenho de um balão quadrangular, com suas pontas arredondadas, assim formando um icone de comentário.">
                <small class="coment">3</small>
            </div>
            <div class="icon_info">
                <img class="info"
                src="assets/retwettar.png" 
                alt="icone de retuittar" 
                title="duas setas de lados opstos, uma setada para cima e a outra setada para baixo .formando um simbolo oval, assim formando o icone retwettar.">
                <small class="retwettar">3,6 mil</small>
            </div>
            <div class="icon_info">
                <img class="info"
                src="assets/favorite.png" 
                alt="icone de favorito" 
                title="desenho de um coração">
                <small class="favorite">67 mil</small>
            </div>
            <div class="icon_info">
                <img class="info"
                src="assets/share.png" 
                alt="icone de compartilhamento" 
                title="uma pequena seta apontando para cima, em cim de um traço com as pontas voltada para cima, assim formando o icone de compartilhar.">
            </div>
            
        </div>
        
      </div>
    </section>
  </body>
</html>
